<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Presentaci√≥n</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }
    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      margin: auto;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Slides -->
<div class="slide"><img src="imgs/1ra.png" alt="Slide 1"></div>
<div class="slide"><img src="imgs/2nda.png" alt="Slide 2"></div>
<div class="slide"><img src="imgs/3ra.png" alt="Slide 3"></div>
<div class="slide"><img src="imgs/4ta.png" alt="Slide 4"></div>
<div class="slide"><img src="imgs/5ta.png" alt="Slide 5"></div>
<div class="slide"><img src="imgs/6ta.png" alt="Slide 6"></div>

  <!-- Controles -->
  <div class="controls">
    <button onclick="prevSlide()">Anterior</button>
    <button onclick="nextSlide()">Siguiente</button>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = i === index ? 'block' : 'none';
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    // Mostrar la primera slide
    showSlide(currentSlide);
  </script>

</body>
</html>
