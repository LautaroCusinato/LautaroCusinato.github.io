<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Presentaci√≥n</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }
    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      margin: auto;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Slides -->
  <div class="slide"><img src="c488259b-8d55-47c3-bb40-1e4311e8945b.png" alt="Slide 1"></div>
  <div class="slide"><img src="2d20ea9e-ff59-437e-b6f7-84e693729bdc.png" alt="Slide 2"></div>
  <div class="slide"><img src="1288d4af-7c8f-4d13-a88f-f0e7bbd37e8c.png" alt="Slide 3"></div>
  <div class="slide"><img src="f0cfb381-5b06-4a78-93c3-696fd75a6149.png" alt="Slide 4"></div>
  <div class="slide"><img src="56e282d1-0dbe-4745-bcfc-abbe1f7ebe74.png" alt="Slide 5"></div>
  <div class="slide"><img src="5b0b8b5a-b88c-46fc-a722-127d5e788ebb.png" alt="Slide 6"></div>

  <!-- Controles -->
  <div class="controls">
    <button onclick="prevSlide()">Anterior</button>
    <button onclick="nextSlide()">Siguiente</button>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = i === index ? 'block' : 'none';
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    // Mostrar la primera slide
    showSlide(currentSlide);
  </script>

</body>
</html>
